server:
  port: 8082
  servlet:
    context-path: /crud-lvch-service

  rabbitmq:
    host: localhost
    port: 15672
    username: guest
    password: guest

spring:
  application:
    name: crudLvchService

crud:
  rabbitmq:
    exchange: crud.rabbitmq.exchange
    routingkeyCaso: crud.statistics.caso

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
  